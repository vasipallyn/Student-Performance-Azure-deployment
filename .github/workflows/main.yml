name: Build and Deploy Docker to Azure Web App

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t myapp-image .

      - name: Tag Docker image for Azure Web App
        run: |
          docker tag myapp-image:latest testdockernagi.azurecr.io/studentperformance1:latest

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: testdockernagi.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push image to ACR
        run: |
          docker push testdockernagi.azurecr.io/studentperformance1:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-webapp-name
          images: testdockernagi.azurecr.io/studentperformance1:latest